name: Windows Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  FLUTTER_VERSION: '3.24.0'
  CHANNEL: prod

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup dependencies
        run: |
          dart pub global activate flutter_distributor
          flutter pub get
          flutter pub upgrade

      - name: Prepare for Windows build
        env:
          CHANNEL: prod
          IS_GITHUB_ACTIONS: 1
        run: |
          flutter config --enable-windows-desktop
          flutter doctor -v
          # 尝试使用 make，如果失败则使用备用方案
          if (Get-Command make -ErrorAction SilentlyContinue) {
            bash -c "make windows-prepare"
          } else {
            Write-Host "Make not available, using direct commands..."
            flutter pub get
            dart run build_runner build --delete-conflicting-outputs
            dart run slang
            # 下载 Windows 库文件
            $coreVersion = (Get-Content dependencies.properties | Select-String 'core.version=(\S+)' | ForEach-Object { $_.Matches.Groups[1].Value })
            $coreUrl = "https://github.com/hiddify/hiddify-next-core/releases/download/v$coreVersion/hiddify-core-windows-amd64.tar.gz"
            New-Item -ItemType Directory -Force -Path "libcore\bin" | Out-Null
            Invoke-WebRequest -Uri $coreUrl -OutFile "libcore-bin.tar.gz"
            # 使用 tar 解压（Windows 10+ 内置）
            tar -xzf libcore-bin.tar.gz -C libcore\bin
            Remove-Item libcore-bin.tar.gz
          }

      - name: Build Windows
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          CHANNEL: prod
          IS_GITHUB_ACTIONS: 1
        run: |
          # 确保 PATH 包含 pub cache
          $env:PATH = "$env:PATH;$env:USERPROFILE\.pub-cache\bin"
          
          # 尝试使用 make，如果失败则直接构建
          $buildSuccess = $false
          if (Get-Command make -ErrorAction SilentlyContinue) {
            Write-Host "Using make to build..."
            try {
              bash -c "make windows-release"
              $buildSuccess = $true
            } catch {
              Write-Host "Make build failed, trying direct build..."
              $buildSuccess = $false
            }
          }
          
          if (-not $buildSuccess) {
            Write-Host "Building directly with Flutter..."
            flutter build windows --target lib/main_prod.dart --dart-define sentry_dsn=$env:SENTRY_DSN --release
            # 如果 flutter_distributor 可用，也尝试打包
            if (Get-Command flutter_distributor -ErrorAction SilentlyContinue) {
              Write-Host "Packaging with flutter_distributor..."
              flutter_distributor package --flutter-build-args=verbose --platform windows --targets exe,msix --skip-clean --build-target lib/main_prod.dart --build-dart-define sentry_dsn=$env:SENTRY_DSN
            }
          }
          
          echo "=== Build output check ==="
          if (Test-Path "dist") {
            Write-Host "Dist directory contents:"
            Get-ChildItem -Path "dist" -Recurse | Select-Object FullName, Length
          }
          if (Test-Path "build\windows\x64\runner\Release") {
            Write-Host "Build directory contents:"
            Get-ChildItem -Path "build\windows\x64\runner\Release" -Recurse | Select-Object FullName, Length
          }
          
          # 确保至少有一个输出文件
          if (-not (Test-Path "dist") -and -not (Test-Path "build\windows\x64\runner\Release")) {
            Write-Error "Build failed: No output files found in dist or build directory"
            exit 1
          }

      - name: Copy Windows files
        run: |
          New-Item -ItemType Directory -Force -Path "out" | Out-Null
          $version = "${{ github.event.inputs.version }}"
          if ($version -eq "") {
            $version = "${{ github.ref_name }}"
          }
          $version = $version -replace '^v', ''
          
          $filesCopied = $false
          
          # 优先使用 flutter_distributor 生成的包
          if (Test-Path "dist") {
            Write-Host "Checking dist directory..."
            Get-ChildItem -Path "dist" -Recurse -File | ForEach-Object {
              Write-Host "Found file: $($_.FullName)"
            }
            
            Get-ChildItem -Path "dist" -Recurse -Filter "*.exe" | ForEach-Object {
              Copy-Item $_.FullName -Destination "out\Moneyfly-Windows-x64-$version.exe" -Force
              Write-Host "✓ Copied $($_.Name) to out\Moneyfly-Windows-x64-$version.exe"
              $filesCopied = $true
            }
            Get-ChildItem -Path "dist" -Recurse -Filter "*.msix" | ForEach-Object {
              Copy-Item $_.FullName -Destination "out\Moneyfly-Windows-x64-$version.msix" -Force
              Write-Host "✓ Copied $($_.Name) to out\Moneyfly-Windows-x64-$version.msix"
              $filesCopied = $true
            }
            Get-ChildItem -Path "dist" -Recurse -Filter "*.zip" | ForEach-Object {
              Copy-Item $_.FullName -Destination "out\Moneyfly-Windows-x64-$version.zip" -Force
              Write-Host "✓ Copied $($_.Name) to out\Moneyfly-Windows-x64-$version.zip"
              $filesCopied = $true
            }
          }
          
          # 如果没有 dist 目录，使用 build 目录
          if (-not $filesCopied -and (Test-Path "build\windows\x64\runner\Release")) {
            Write-Host "Using build directory..."
            Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "out\Moneyfly-Windows-x64-$version.zip" -Force
            Write-Host "✓ Created Moneyfly-Windows-x64-$version.zip from build directory"
            $filesCopied = $true
          }
          
          if (-not $filesCopied) {
            Write-Error "No files to copy! Build may have failed."
            Write-Host "Dist exists: $(Test-Path 'dist')"
            Write-Host "Build exists: $(Test-Path 'build\windows\x64\runner\Release')"
            exit 1
          }
          
          Write-Host "=== Final output files ==="
          Get-ChildItem -Path "out" | Select-Object Name, Length

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: out/*
          retention-days: 30

  release:
    name: Create Release
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: success() || failure()  # 即使构建失败也运行，以便查看错误
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./out
          if-no-files-found: warn  # 如果找不到文件，只警告不失败

      - name: Check artifacts
        run: |
          if [ -d "./out" ] && [ "$(ls -A ./out 2>/dev/null)" ]; then
            echo "✓ Artifacts found:"
            ls -lh ./out/
          else
            echo "⚠ No artifacts found. Build may have failed."
            echo "Please check the build-windows job logs for errors."
            exit 1
          fi

      - name: Get version tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        if: success() && hashFiles('./out/**') != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body: |
            ## Windows Release ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            - **Windows x64**: [Moneyfly-Windows-x64-${{ steps.get_version.outputs.version }}.zip](./Moneyfly-Windows-x64-${{ steps.get_version.outputs.version }}.zip)
            
            ### Installation
            1. Download the ZIP file
            2. Extract to a folder
            3. Run `moneyfly.exe` (or the main executable)
            
            ### Changes
            - Windows release build
          files: ./out/*
          draft: false
          prerelease: false

