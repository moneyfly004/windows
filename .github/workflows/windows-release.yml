name: Windows Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  FLUTTER_VERSION: '3.24.0'
  CHANNEL: prod

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Resolve version and update pubspec
        id: versioning
        run: |
          # 优先使用手动触发时的版本输入，否则使用 tag 名
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $rawVersion = "${{ github.event.inputs.version }}"
          } else {
            $rawVersion = "${{ github.ref_name }}"
          }
          # 去掉可能的前缀 v
          $rawVersion = $rawVersion -replace '^v', ''
          $buildNumber = "${{ github.run_number }}"
          if ([string]::IsNullOrEmpty($buildNumber)) {
            $buildNumber = "1"
          }
          $versionString = "$rawVersion+$buildNumber"

          Write-Host "Resolved version: $versionString"
          Write-Host "APP_VERSION=$rawVersion" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "BUILD_NUMBER=$buildNumber" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "VERSION_STRING=$versionString" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "app_version=$rawVersion" >> $env:GITHUB_OUTPUT
          Write-Host "build_number=$buildNumber" >> $env:GITHUB_OUTPUT
          Write-Host "version_string=$versionString" >> $env:GITHUB_OUTPUT

          # 覆盖 pubspec.yaml 中的版本号，让应用显示为输入的版本
          $pubspecContent = Get-Content -Path "pubspec.yaml" -Raw -Encoding utf8
          $pubspecContent = $pubspecContent -replace '(?m)^version:\s*.*', "version: $versionString"
          Set-Content -Path "pubspec.yaml" -Value $pubspecContent -Encoding utf8 -NoNewline
          Write-Host "Updated pubspec.yaml version to: $versionString"
          Select-String -Path "pubspec.yaml" -Pattern "^version:"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup dependencies
        run: |
          # 安装 Visual Studio 构建工具（如果需要）
          Write-Host "Checking Visual Studio build tools..."
          if (-not (Get-Command cmake -ErrorAction SilentlyContinue)) {
            Write-Host "⚠ CMake not found, but continuing..."
          }
          
          # 安装 flutter_distributor
          dart pub global activate flutter_distributor
          
          # 确保 PATH 包含 pub cache
          $env:PATH = "$env:PATH;$env:USERPROFILE\.pub-cache\bin"
          
          # 获取依赖
          Write-Host "Getting Flutter dependencies..."
          flutter pub get
          
          # 升级依赖（可选）
          Write-Host "Upgrading Flutter dependencies..."
          flutter pub upgrade

      - name: Prepare for Windows build
        env:
          CHANNEL: prod
          IS_GITHUB_ACTIONS: 1
        run: |
          flutter config --enable-windows-desktop
          flutter doctor -v
          # 尝试使用 make，如果失败则使用备用方案
          if (Get-Command make -ErrorAction SilentlyContinue) {
            bash -c "make windows-prepare"
          } else {
            Write-Host "Make not available, using direct commands..."
            flutter pub get
            dart run build_runner build --delete-conflicting-outputs
            dart run slang
            # 下载 Windows 库文件
            $coreVersion = (Get-Content dependencies.properties | Select-String 'core.version=(\S+)' | ForEach-Object { $_.Matches.Groups[1].Value })
            $coreUrl = "https://github.com/hiddify/hiddify-next-core/releases/download/v$coreVersion/hiddify-core-windows-amd64.tar.gz"
            New-Item -ItemType Directory -Force -Path "libcore\bin" | Out-Null
            Invoke-WebRequest -Uri $coreUrl -OutFile "libcore-bin.tar.gz"
            # 使用 tar 解压（Windows 10+ 内置）
            tar -xzf libcore-bin.tar.gz -C libcore\bin
            Remove-Item libcore-bin.tar.gz
          }

      - name: Build Windows
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          CHANNEL: prod
          IS_GITHUB_ACTIONS: 1
        run: |
          # 确保 PATH 包含 pub cache
          $env:PATH = "$env:PATH;$env:USERPROFILE\.pub-cache\bin"
          
          Write-Host "=== Starting Windows Build ==="
          Write-Host "SENTRY_DSN: $(if ($env:SENTRY_DSN) { 'Set' } else { 'Not set' })"
          Write-Host "CHANNEL: $env:CHANNEL"
          Write-Host "Flutter version:"
          flutter --version
          Write-Host "Flutter doctor:"
          flutter doctor -v
          
          # 检查 Windows 桌面支持
          Write-Host "Checking Windows desktop support..."
          flutter config --enable-windows-desktop
          
          # 首先尝试直接构建（更可靠）
          Write-Host "Building with Flutter directly..."
          $buildExitCode = 0
          flutter build windows --target lib/main_prod.dart --dart-define sentry_dsn=$env:SENTRY_DSN --release 2>&1 | Tee-Object -Variable buildOutput
          $buildExitCode = $LASTEXITCODE
          
          Write-Host "=== Build Output ==="
          Write-Host $buildOutput
          
          if ($buildExitCode -ne 0) {
            Write-Error "Flutter build failed with exit code: $buildExitCode"
            Write-Host "Build output:"
            Write-Host $buildOutput
            exit $buildExitCode
          }
          
          # 检查构建是否成功
          if (-not (Test-Path "build\windows\x64\runner\Release")) {
            Write-Error "Flutter build failed: build directory not found"
            Write-Host "Current directory: $(Get-Location)"
            Write-Host "Build directory check:"
            if (Test-Path "build\windows") {
              Get-ChildItem -Path "build\windows" -Recurse | Select-Object FullName
            } else {
              Write-Host "build\windows directory does not exist"
            }
            exit 1
          }
          
          Write-Host "✓ Flutter build completed successfully"
          
          # 复制 libcore 文件到构建输出目录
          Write-Host "=== Copying libcore files ==="
          if (Test-Path "libcore\bin") {
            $libcoreFiles = Get-ChildItem -Path "libcore\bin" -File
            if ($libcoreFiles) {
              $releaseDir = "build\windows\x64\runner\Release"
              Write-Host "Copying libcore files to $releaseDir..."
              foreach ($file in $libcoreFiles) {
                Copy-Item $file.FullName -Destination $releaseDir -Force
                Write-Host "✓ Copied $($file.Name) to $releaseDir"
              }
              Write-Host "✓ All libcore files copied successfully"
            } else {
              Write-Host "⚠ libcore\bin directory exists but is empty"
            }
          } else {
            Write-Host "⚠ libcore\bin directory not found"
          }
          
          # 确保 flutter_distributor 可用并打包
          Write-Host "=== Setting up flutter_distributor ==="
          dart pub global activate flutter_distributor
          $env:PATH = "$env:PATH;$env:USERPROFILE\.pub-cache\bin"
          
          # 验证 flutter_distributor 是否可用
          $distributorPath = Get-Command flutter_distributor -ErrorAction SilentlyContinue
          if ($distributorPath) {
            Write-Host "✓ flutter_distributor found at: $($distributorPath.Source)"
            Write-Host "Version:"
            flutter_distributor --version
          } else {
            Write-Host "⚠ flutter_distributor not found in PATH"
            Write-Host "Current PATH: $env:PATH"
            Write-Host "Trying to find in pub cache..."
            $pubCachePath = "$env:USERPROFILE\.pub-cache\bin\flutter_distributor.bat"
            if (Test-Path $pubCachePath) {
              Write-Host "✓ Found flutter_distributor at: $pubCachePath"
              $env:PATH = "$env:PATH;$env:USERPROFILE\.pub-cache\bin"
            } else {
              Write-Error "flutter_distributor not found. Cannot create installer."
              exit 1
            }
          }
          
          # 使用 flutter_distributor 打包（生成安装程序和便携版）
          Write-Host "=== Packaging with flutter_distributor ==="
          Write-Host "Targets: exe,msix (installer and portable)"
          try {
            $distributorOutput = flutter_distributor package --flutter-build-args=verbose --platform windows --targets exe,msix --skip-clean --build-target lib/main_prod.dart --build-dart-define sentry_dsn=$env:SENTRY_DSN 2>&1
            Write-Host $distributorOutput
            if ($LASTEXITCODE -ne 0) {
              Write-Error "flutter_distributor packaging failed with exit code: $LASTEXITCODE"
              Write-Host "Output: $distributorOutput"
              exit $LASTEXITCODE
            }
            Write-Host "✓ flutter_distributor packaging completed successfully"
          } catch {
            Write-Error "flutter_distributor packaging failed: $_"
            exit 1
          }
          
          Write-Host "=== Build output check ==="
          if (Test-Path "dist") {
            Write-Host "Dist directory contents:"
            Get-ChildItem -Path "dist" -Recurse | Select-Object FullName, Length
          }
          if (Test-Path "build\windows\x64\runner\Release") {
            Write-Host "Build directory contents:"
            Get-ChildItem -Path "build\windows\x64\runner\Release" -Recurse | Select-Object FullName, Length
          }
          
          # 确保至少有一个输出文件
          if (-not (Test-Path "dist") -and -not (Test-Path "build\windows\x64\runner\Release")) {
            Write-Error "Build failed: No output files found in dist or build directory"
            exit 1
          }
          
          Write-Host "✓ Build completed successfully"

      - name: Copy Windows files
        run: |
          New-Item -ItemType Directory -Force -Path "out" | Out-Null
          $version = "${{ github.event.inputs.version }}"
          if ($version -eq "") {
            $version = "${{ github.ref_name }}"
          }
          $version = $version -replace '^v', ''
          
          Write-Host "=== Checking for build output ==="
          Write-Host "Dist exists: $(Test-Path 'dist')"
          Write-Host "Build exists: $(Test-Path 'build\windows\x64\runner\Release')"
          
          $filesCopied = $false
          
          # 查找 dist 目录中的文件
          if (Test-Path "dist") {
            Write-Host "Checking dist directory..."
            $distFiles = Get-ChildItem -Path "dist" -Recurse -File
            if ($distFiles) {
              $distFiles | ForEach-Object {
                Write-Host "Found file: $($_.FullName) ($([math]::Round($_.Length/1MB, 2)) MB)"
              }
              
              # 1. 查找安装程序 EXE（优先）
              # flutter_distributor 生成的安装程序可能有不同的命名模式
              Write-Host "Searching for setup EXE files..."
              $setupExeFiles = Get-ChildItem -Path "dist" -Recurse -Filter "*setup*.exe"
              if (-not $setupExeFiles) {
                $setupExeFiles = Get-ChildItem -Path "dist" -Recurse -Filter "*windows*.exe"
              }
              if (-not $setupExeFiles) {
                # 查找所有 .exe 文件（排除可能的临时文件，且文件大小 > 1MB）
                $allExeFiles = Get-ChildItem -Path "dist" -Recurse -Filter "*.exe"
                Write-Host "All EXE files found:"
                $allExeFiles | ForEach-Object {
                  Write-Host "  - $($_.Name) ($([math]::Round($_.Length/1MB, 2)) MB) at $($_.FullName)"
                }
                $setupExeFiles = $allExeFiles | Where-Object { 
                  $_.Name -notmatch "temp|tmp|test" -and $_.Length -gt 1MB 
                }
              }
              if ($setupExeFiles) {
                $setupExeFiles | ForEach-Object {
                  $fileSizeMB = [math]::Round($_.Length/1MB, 2)
                  Write-Host "Found setup EXE: $($_.Name) ($fileSizeMB MB) at $($_.FullName)"
                  Copy-Item $_.FullName -Destination "out\Moneyfly-Windows-Setup-x64-$version.exe" -Force
                  Write-Host "✓ Copied $($_.Name) to out\Moneyfly-Windows-Setup-x64-$version.exe"
                  $filesCopied = $true
                }
              } else {
                Write-Host "⚠ No setup EXE found in dist directory"
                Write-Host "Searching in dist directory:"
                Get-ChildItem -Path "dist" -Recurse -File | Select-Object Name, Length, FullName | Format-Table -AutoSize
              }
              
              # 2. 查找 ZIP 文件（便携版）- 仅用于信息，实际会从 build 目录创建完整版本
              $zipFiles = Get-ChildItem -Path "dist" -Recurse -Filter "*.zip"
              if ($zipFiles) {
                $zipFiles | ForEach-Object {
                  $fileSizeMB = [math]::Round($_.Length/1MB, 2)
                  Write-Host "Found ZIP file in dist: $($_.Name) ($fileSizeMB MB)"
                  Write-Host "Note: Will create complete portable ZIP from build directory to ensure all files are included"
                }
              }
              
              # 3. 查找 MSIX（Microsoft Store 格式）
              $msixFiles = Get-ChildItem -Path "dist" -Recurse -Filter "*.msix"
              if ($msixFiles) {
                $msixFiles | ForEach-Object {
                  $fileSizeMB = [math]::Round($_.Length/1MB, 2)
                  Write-Host "Found MSIX file: $($_.Name) ($fileSizeMB MB)"
                  Copy-Item $_.FullName -Destination "out\Moneyfly-Windows-x64-$version.msix" -Force
                  Write-Host "✓ Copied $($_.Name) to out\Moneyfly-Windows-x64-$version.msix"
                  $filesCopied = $true
                }
              }
            } else {
              Write-Host "⚠ Dist directory exists but is empty"
            }
          }
          
          # 始终从 build 目录创建完整的便携版 ZIP（确保包含所有文件）
          Write-Host "=== Creating Portable ZIP from build directory ==="
          if (Test-Path "build\windows\x64\runner\Release") {
            Write-Host "Using build directory to create complete portable ZIP..."
            
            # 确保 libcore 文件已复制
            if (Test-Path "libcore\bin") {
              Write-Host "Ensuring libcore files are in build directory..."
              $libcoreFiles = Get-ChildItem -Path "libcore\bin" -File
              foreach ($file in $libcoreFiles) {
                $destPath = "build\windows\x64\runner\Release\$($file.Name)"
                if (-not (Test-Path $destPath)) {
                  Copy-Item $file.FullName -Destination $destPath -Force
                  Write-Host "✓ Copied $($file.Name) to build directory"
                }
              }
            }
            
            # 检查构建目录内容
            Write-Host "Checking build directory contents..."
            $buildFiles = Get-ChildItem -Path "build\windows\x64\runner\Release" -File -Recurse
            $buildDirs = Get-ChildItem -Path "build\windows\x64\runner\Release" -Directory -Recurse
            
            if ($buildFiles) {
              Write-Host "Found $($buildFiles.Count) files and $($buildDirs.Count) directories in build directory"
              $totalSize = ($buildFiles | Measure-Object -Property Length -Sum).Sum
              Write-Host "Total size: $([math]::Round($totalSize/1MB, 2)) MB"
              
              # 列出主要文件和目录
              Write-Host "Main files (>1MB):"
              $buildFiles | Where-Object { $_.Length -gt 1MB } | ForEach-Object {
                Write-Host "  - $($_.FullName.Replace('build\windows\x64\runner\Release\', '')) ($([math]::Round($_.Length/1MB, 2)) MB)"
              }
              
              Write-Host "Directories:"
              $buildDirs | ForEach-Object {
                $dirFileCount = (Get-ChildItem -Path $_.FullName -File -Recurse -ErrorAction SilentlyContinue).Count
                Write-Host "  - $($_.FullName.Replace('build\windows\x64\runner\Release\', '')) ($dirFileCount files)"
              }
              
              # 验证关键文件是否存在
              $requiredFiles = @("Moneyfly.exe", "libcore.dll", "flutter_windows.dll", "data\flutter_assets\AssetManifest.json")
              $missingFiles = @()
              foreach ($reqFile in $requiredFiles) {
                $fullPath = Join-Path "build\windows\x64\runner\Release" $reqFile
                if (-not (Test-Path $fullPath)) {
                  $missingFiles += $reqFile
                }
              }
              
              if ($missingFiles.Count -gt 0) {
                Write-Host "⚠ Warning: Missing required files:"
                $missingFiles | ForEach-Object { Write-Host "    - $_" }
              } else {
                Write-Host "✓ All required files present"
              }
              
              # 创建完整的便携版 ZIP（包含所有文件和目录）
              Write-Host "Creating complete portable ZIP archive from build directory..."
              Write-Host "This will include:"
              Write-Host "  - Moneyfly.exe (main executable)"
              Write-Host "  - All DLL files (libcore.dll, flutter_windows.dll, etc.)"
              Write-Host "  - data\ directory (Flutter assets)"
              Write-Host "  - All other necessary files and directories"
              
              # 使用 -Recurse 确保包含所有子目录和文件
              $zipPath = "out\Moneyfly-Windows-Portable-x64-$version.zip"
              if (Test-Path $zipPath) {
                Remove-Item $zipPath -Force
                Write-Host "Removed existing ZIP file"
              }
              
              # 压缩整个 Release 目录，确保包含所有内容
              Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath $zipPath -Force -CompressionLevel Optimal
              
              # 验证 ZIP 文件
              if (Test-Path $zipPath) {
                $zipFile = Get-Item $zipPath
                $zipSizeMB = [math]::Round($zipFile.Length/1MB, 2)
                Write-Host "✓ Created Moneyfly-Windows-Portable-x64-$version.zip ($zipSizeMB MB)"
                
                # 验证 ZIP 内容
                Write-Host "Verifying ZIP contents..."
                Add-Type -AssemblyName System.IO.Compression.FileSystem
                $zip = [System.IO.Compression.ZipFile]::OpenRead($zipPath)
                $zipEntries = $zip.Entries
                Write-Host "ZIP contains $($zipEntries.Count) files/directories"
                
                # 检查关键文件是否在 ZIP 中
                $zipFileNames = $zipEntries | ForEach-Object { $_.FullName }
                $requiredInZip = @("Moneyfly.exe", "libcore.dll", "flutter_windows.dll", "data/flutter_assets/AssetManifest.json")
                $missingInZip = @()
                foreach ($req in $requiredInZip) {
                  if ($zipFileNames -notcontains $req) {
                    $missingInZip += $req
                  }
                }
                
                if ($missingInZip.Count -gt 0) {
                  Write-Host "⚠ Warning: Missing files in ZIP:"
                  $missingInZip | ForEach-Object { Write-Host "    - $_" }
                } else {
                  Write-Host "✓ All required files are in ZIP"
                }
                
                # 检查 data 目录
                $dataFiles = $zipFileNames | Where-Object { $_ -like "data/*" }
                Write-Host "Data directory contains $($dataFiles.Count) files"
                
                $zip.Dispose()
                
                if ($zipSizeMB -lt 50) {
                  Write-Host "⚠ Warning: ZIP file size ($zipSizeMB MB) seems too small. Expected ~90-100 MB."
                  Write-Host "Please verify that all files (including data directory) are included."
                } else {
                  Write-Host "✓ ZIP file size looks good"
                }
                
                $filesCopied = $true
              } else {
                Write-Error "Failed to create ZIP file"
              }
            } else {
              Write-Host "⚠ Build directory exists but is empty"
            }
          } else {
            Write-Host "⚠ Build directory not found: build\windows\x64\runner\Release"
          }
          
          if (-not $filesCopied) {
            Write-Error "No files to copy! Build may have failed."
            Write-Host "Please check the build logs above for errors."
            exit 1
          }
          
          Write-Host "=== Final output files ==="
          Get-ChildItem -Path "out" | Select-Object Name, Length

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: out/*
          retention-days: 30

  release:
    name: Create Release
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: success() || failure()  # 即使构建失败也运行，以便查看错误
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: ./out

      - name: Check artifacts
        run: |
          if [ -d "./out" ] && [ "$(ls -A ./out 2>/dev/null)" ]; then
            echo "✓ Artifacts found:"
            ls -lh ./out/
          else
            echo "⚠ No artifacts found. Build may have failed."
            echo "Please check the build-windows job logs for errors."
            exit 1
          fi

      - name: Get version tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        if: success() && hashFiles('./out/**') != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body: |
            ## Windows Release ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            - **Windows Setup (Installer)**: [Moneyfly-Windows-Setup-x64-${{ steps.get_version.outputs.version }}.exe](./Moneyfly-Windows-Setup-x64-${{ steps.get_version.outputs.version }}.exe)
              - Double-click to install
              - Creates desktop shortcut
              - Installs to Program Files
            - **Windows Portable**: [Moneyfly-Windows-Portable-x64-${{ steps.get_version.outputs.version }}.zip](./Moneyfly-Windows-Portable-x64-${{ steps.get_version.outputs.version }}.zip)
              - Extract and run directly
              - No installation required
            
            ### Installation
            **Using Setup (Recommended):**
            1. Download the `.exe` installer
            2. Double-click to run
            3. Follow the installation wizard
            4. Launch from desktop shortcut or Start menu
            
            **Using Portable:**
            1. Download the ZIP file
            2. Extract to a folder
            3. Run `Moneyfly.exe`
            
            ### Changes
            - Windows release build with installer support
          files: ./out/*
          draft: false
          prerelease: false

